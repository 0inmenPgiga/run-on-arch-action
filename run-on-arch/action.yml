name: 'Run on Arch'
branding:
  icon: 'cpu'
  color: 'green'
description: 'Run something in a container with a specific architecture'
inputs:
  architecture:
    description: 'Architecture type'
    required: false
    default: 'arm64v8'
  distribution:
    description: 'OS distribution name'
    required: false
    default: 'ubuntu:18.04'
  run:
    description: 'Command to execute'
    required: true
outputs:
  out:
    description: 'Optional output content'
runs:
    using: 'docker'
    image: 'Dockerfile'
    args:
      - ${{ inputs.run }}
