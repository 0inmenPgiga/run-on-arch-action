name: 'Run on Arch'
branding:
  icon: 'cpu'
  color: 'green'
description: 'Run something in a container with a specific architecture'
inputs:
  architecture:
    description: 'Architecture type: armv6,armv7,aarch64,s390x,ppc64le'
    required: false
    default: 'arm64v8'
  distribution:
    description: 'OS distribution name: ubuntu16.04, ubuntu18.04, buster, stretch, jessie'
    required: false
    default: 'ubuntu:18.04'
  run:
    description: 'Command to execute'
    required: true
runs:
    using: 'docker'
    image: run-on-arch/Dockerfiles/$INPUT_ARCHITECTURE/$INPUT_DISTRIBUTION/Dockerfile
    args:
      - ${{ inputs.run }}
