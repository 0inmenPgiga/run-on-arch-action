name: 'Run on Arch'
branding:
  icon: 'cpu'
  color: 'green'
description: 'Run something in a container with a specific architecture'
inputs:
  architecture:
    description: 'Architecture type'
    required: false
    default: 'arm64v8'
  distribution:
    description: 'OS distribution name'
    required: false
    default: 'ubuntu:18.04'
  commands:
    description: 'One or more commands to execute'
    required: true
runs:
    using: 'docker'
    image: 'Dockerfile'
    args: ${{ inputs.commands }}
